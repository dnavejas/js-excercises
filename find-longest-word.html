    <body>
        <script>
            function findLongestWord(str){

            var strSplit = str.split(' ');

            var longestWord = 0;

            var word = null;

            for (var i = 0; i < strSplit.length - 1; i++) {

                if (longestWord < strSplit[i].length){
                    longestWord = strSplit[i].length;
                    word = strSplit[i];
                }

            }

            return word;

            };

            console.log(findLongestWord("A 24 week coding bootcamp is making me nerd out!"));
                        
            
            
        </script>
    </body>
